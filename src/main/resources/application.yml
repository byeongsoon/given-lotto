spring:
  profiles:
    group:
      dev:
        - dev
        - common
      prod:
        - prod
        - common
      test:
        - test
        - common

---
server:
  port: 8080
  servlet:
    context-path: /

spring:
  config:
    activate:
      on-profile: common
  application:
    name: GIVEN-LOTTO
  jpa:
    properties:
      hibernate:
        default_batch_fetch_size: 1000
        format_sql: true
        show_sql: true
  jackson:
    property-naming-strategy: SNAKE_CASE

---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create

  h2:
    console:
      enabled: true

logging:
  level:
    org.hibernate.type: trace

---
spring:
  config:
    activate:
      on-profile: prod

#  datasource:
#    url:
#    username:
#    password:
#    driver-class-name:

  jpa:
    hibernate:
      ddl-auto: update

logging:
  level:
    org.hibernate.type: info

---
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver